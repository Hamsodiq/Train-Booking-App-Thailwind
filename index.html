        <p class="text-gray-500 text-xs mb-3">
          Fill the information below to create a new account
        </p>

        <!-- FORM -->
        <form id="signupForm" class="space-y-0.3">

          <div class="space-y-1">
            <label class="text-xs font-medium text-gray-700">First Name</label>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="First name"
              class="w-full h-10 border border-[#E5E7EB] rounded-[10px] px-5 text-sm
              placeholder:text-gray-400 outline-none
              focus:border-green-600 focus:ring-1 focus:ring-green-600"
              required
            />
          </div>

          <div class="space-y-1">
            <label class="text-xs font-medium text-gray-700">Last Name</label>
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Last name"
              class="w-full h-10 border border-[#E5E7EB] rounded-[10px] px-5 text-sm
              placeholder:text-gray-400 outline-none
              focus:border-green-600 focus:ring-1 focus:ring-green-600"
              required
            />
          </div>

          <div class="space-y-1">
            <label class="text-xs font-medium text-gray-700">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              class="w-full h-10 border border-[#E5E7EB] rounded-[10px] px-5 text-sm
              placeholder:text-gray-400 outline-none
              focus:border-green-600 focus:ring-1 focus:ring-green-600"
              required
            />
          </div>

          <div class="space-y-1">
            <label class="text-xs font-medium text-gray-700">Password</label>
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                class="w-full h-10 border border-[#E5E7EB] rounded-[10px] px-5 text-sm
                placeholder:text-gray-400 outline-none
                focus:border-green-600 focus:ring-1 focus:ring-green-600"
                required
              />
              <i
                id="togglePwd"
                class="fa-solid fa-eye absolute right-4 top-1/2 -translate-y-1/2
                text-gray-400 cursor-pointer text-sm">
              </i>
            </div>
            <p class="text-xs text-gray-400 mt-1">
              Must be at least 8 characters
            </p>
          </div>

          <div class="space-y-1">
            <label class="text-xs font-medium text-gray-700">Confirm Password</label>
            <div class="relative">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm password"
                class="w-full h-11 border border-[#E5E7EB] rounded-[10px] px-5 text-sm
                placeholder:text-gray-400 outline-none
                focus:border-green-600 focus:ring-1 focus:ring-green-600"
                required
              />
              <i
                id="toggleConfirmPwd"
                class="fa-solid fa-eye absolute right-4 top-1/2 -translate-y-1/2
                text-gray-400 cursor-pointer text-sm">
              </i>
            </div>

            <p id="outputMessage" class="text-xs  mt-5"></p>
          </div>


          <div class="flex gap-2 text-xs text-gray-600 leading-tight pt-1 pb-3">
            <input type="checkbox" class="mt-0.5 accent-green-600" required />
            <span>
              By proceeding with the registration, I accept the
              <span class="text-green-600 underline">Privacy Policy</span>
              and
              <span class="text-green-600 underline">Terms</span>
            </span>
          </div>

          <button
            type="submit"
            class="w-full h-11 bg-green-600 hover:bg-green-700
            rounded-[10px] text-white text-sm font-medium"
          >
            Sign Up
          </button>

          <p class="text-xs text-center text-gray-600 pt-2">
            Already have an account?
            <a href="/html/login.html" class="text-green-600 hover:underline">Log in</a>
          </p>

        </form>
