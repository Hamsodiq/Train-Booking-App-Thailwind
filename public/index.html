<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Easylyft ‚Äî Sign Up</title>
  <!-- Tailwind
  <script src="https://cdn.tailwindcss.com"></script> -->
  <link rel="stylesheet" href="../public/styles.css">

  <script src="../js/data_repository/data"></script>
  <script src="../js/user.js"></script>
  <script src="../js/index.js"></script>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    @media (min-width: 1024px) {
      body { height: 100vh; overflow: hidden; }
      .laptop-fit {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .right-fixed-width { width: 50vw; height: 100vh; }
    }
    @media (max-width: 640px) {
      .mobile-top-space { margin-top: 2.5rem; }
    }
  </style>
</head>

<body class="bg-white font-[Inter]">

  <div class="flex laptop-fit-container">

    <!-- LEFT SIDE -->
    <div class="laptop-fit px-8 md:px-14 lg:px-20 w-full md:w-1/2 mobile-top-space">

      <!-- HEADER -->
      <div>
        <div class="mb-5">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/OOjs_UI_icon_train-ltr.svg/1024px-OOjs_UI_icon_train-ltr.svg.png"
              class="w-6 inline-block mr-1" />
          <span class="font-semibold text-lg md:text-xl">Easylyft</span>
        </div>

        <h1 class="font-semibold text-xl mb-1">Welcome to Easylyft üëãüèº</h1>
        <p class="text-gray-500 mb-6">
          Fill the information below to create a new account
        </p>
      </div>

      <!-- ‚úÖ FORM -->
      <form id="signupForm" class="space-y-4">

        <div>
          <label class="block text-sm">First Name</label>
          <input id="fname" type="text"
            class="w-full border border-gray-300 rounded-lg px-2 py-1"
            placeholder="Enter your first name">
        </div>

        <div>
          <label class="block text-sm">Last Name</label>
          <input id="lname" type="text"
            class="w-full border border-gray-300 rounded-lg px-2 py-1"
            placeholder="Enter your last name">
        </div>

        <div>
          <label class="block text-sm">Email Address</label>
          <input id="email" type="email"
            class="w-full border border-gray-300 rounded-lg px-2 py-1"
            placeholder="Enter email address">
        </div>

        <!-- PASSWORD -->
        <div>
          <label class="block text-sm">Create Password</label>
          <div class="relative">
            <input id="password" type="password"
              class="w-full border border-gray-300 rounded-lg px-2 py-1"
              placeholder="Create a password">
            <i id="togglePwd"
              class="fa-regular fa-eye absolute right-3 top-3 cursor-pointer text-gray-500"></i>
          </div>
        </div>

        <!-- CONFIRM PASSWORD -->
        <div>
          <label class="block text-sm">Confirm Password</label>
          <div class="relative">
            <input id="confirmPassword" type="password"
              class="w-full border border-gray-300 rounded-lg px-2 py-1"
              placeholder="Confirm password">
            <i id="toggleConfirmPwd"
              class="fa-regular fa-eye absolute right-3 top-3 cursor-pointer text-gray-500"></i>
          </div>
        </div>

        <!-- ‚úÖ OUTPUT MESSAGE -->
        <p id="outputMessage" class="text-sm font-medium"></p>

        <div class="flex items-start space-x-2 pt-1 pb-0.5">
          <input
            id="terms"
            type="checkbox"
            class="w-4 h-4 text-green-600 border-gray-300 rounded"
          />

          <p class="text-xs">
            By proceeding, I accept the
            <span class="text-green-600">Privacy Policy</span> and
            <span class="text-green-600">Terms of Service</span>.
          </p>
        </div>


        <button type="submit"
          class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700">
          Sign Up
        </button>

      </form>

      <p class="text-center text-sm mt-2">
        Already have an account?
        <a href="../html/login.html" class="text-green-600 hover:underline">Log In</a>
      </p>

    </div>

    <!-- RIGHT SIDE -->
    <div class="hidden md:block right-fixed-width">
      <img src="../asset/train.png" class="w-full h-full object-cover">
    </div>

  </div>

</body>
</html>
