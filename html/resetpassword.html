<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyLyft â€” Set New Password</title>
  <!-- Tailwind CDN -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
   <link rel="stylesheet" href="../public/styles.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <!-- IMPORTANT: load storage logic FIRST -->
  <script src="../js/data_repository/data" defer></script>
  <!-- Reset password logic -->
  <script src="../js/resetpassword.js" defer></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-white min-h-screen">

  <!-- Logo -->
  <div class="absolute top-6 left-6 flex items-center gap-2">
    <div class="w-6 h-6 bg-green-600 rounded-md flex items-center justify-center">
      <span class="text-white text-sm font-bold"></span>
    </div>
    <span class="font-semibold text-lg">EasyLyft</span>
  </div>

  <!-- Main Container -->
  <div class="flex items-center justify-center min-h-screen">

    <!-- FIXED WIDTH CARD -->
    <div class="w-[420px] max-w-[420px] px-6 text-center sm:w-[380px]">

      <!-- Padlock -->
      <div class="flex justify-center mb-4">
        <img
          src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png"
          alt="Lock"
          class="w-12 h-12"
        />
      </div>

      <h1 class="text-2xl font-semibold mb-2">Set New Password</h1>

      <p class="text-gray-500 text-sm mb-8">
        Your new password must be different from your previously<br />
        used password.
      </p>

      <!-- FORM -->
      <form id="resetForm" class="space-y-5">

        <!-- Password -->
        <div class="text-left">
          <label class="block text-sm font-medium mb-1">Password</label>
          <div class="relative">
            <input
              type="password"
              id="password"
              class="w-full h-11 px-4 pr-11 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-green-500"
              placeholder="Enter your new password"
              required
            />
            <i
              id="togglePassword"
              class="fa-solid fa-eye absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 cursor-pointer">
            </i>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="text-left">
          <label class="block text-sm font-medium mb-1">Confirm Password</label>
          <div class="relative">
            <input
              type="password"
              id="confirmPassword"
              class="w-full h-11 px-4 pr-11 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-green-500"
              placeholder="Confirm your new password"
              required
            />
            <i
              id="toggleConfirmPassword"
              class="fa-solid fa-eye absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 cursor-pointer">
            </i>
          </div>
        </div>

        <!-- OUTPUT MESSAGE -->
        <p id="output" class="text-sm text-center"></p>

        <button
          type="submit"
          class="w-full h-11 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium">
          Reset Password
        </button>

      </form>
    </div>
  </div>

</body>
</html>
