<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyLyft â€” Login</title>
  <!-- Tailwind CDN -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
   <link rel="stylesheet" href="../public/styles.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- JS -->
   <script src="../js/data_repository/data"></script>
   <!-- <script src="../js/user.js"></script>
   <script src="../js/index.js"></script> -->
  <script src="../js/login.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-white">

  <div class="flex min-h-screen flex-col md:flex-row">

    <!-- LEFT SIDE -->
    <div class="flex-1 flex flex-col justify-center px-6 md:px-16 py-10 
                max-w-sm md:max-w-full mx-auto w-full">

      <!-- LOGO -->
      <div class="mb-6">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/OOjs_UI_icon_train-ltr.svg/1024px-OOjs_UI_icon_train-ltr.svg.png" 
             class="w-6 inline-block mr-1" />
        <span class="font-semibold text-lg md:text-xl">Easylyft</span>
      </div>

      <h1 class="text-2xl font-semibold mb-1">Welcome Back! ðŸ˜Ž</h1>
      <p class="text-gray-500 text-sm mb-8">Fill your personal information to continue</p>

      <!-- LOGIN FORM -->
      <form id="loginForm">

        <!-- EMAIL -->
        <label class="text-sm font-medium text-gray-700">Email Address</label>
        <div class="relative mt-1 mb-5">
          <input 
            id="email"
            type="email"
            class="w-full border rounded-lg px-4 py-2 text-sm outline-none focus:ring-2 focus:ring-green-500"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- PASSWORD -->
        <label class="text-sm font-medium text-gray-700">Password</label>
        <div class="relative mt-1 mb-5">
          <input 
            id="password"
            type="password"
            class="w-full border rounded-lg px-4 py-2 pr-10 text-sm outline-none focus:ring-2 focus:ring-green-500"
            placeholder="Enter your password"
            required
          />

          <!-- Eye Icon -->
          <i id="togglePwd"  
             class="fa-solid fa-eye absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 cursor-pointer text-lg"></i>
        </div>

        <!-- REMEMBER + FORGOT -->
        <div class="flex items-center justify-between mb-4">
          <label class="flex items-center gap-2 text-sm">
            <input type="checkbox" class="h-4 w-4 text-green-600" />
            Remember me
          </label>

          <a href="../html/forgotpassword.html" class="text-green-600 text-sm">Forget Password</a>
        </div>

        <!-- ERROR / SUCCESS MESSAGE -->
        <p id="outputMessage" class="text-sm mb-4"></p>

        <!-- SIGN IN BUTTON -->
        <button 
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white py-2.5 rounded-lg text-sm font-medium">
          Sign In
        </button>

      </form>

      <!-- SIGNUP -->
      <p class="text-center mt-6 text-sm">
        Don't have an account?
        <a class="text-green-600 font-medium" href="../public/index.html">Sign Up</a>
      </p>

    </div>

    <!-- RIGHT SIDE IMAGE -->
    <div class="flex-1 hidden md:block">
      <img 
        src="../asset/train.png"
        class="w-full h-screen object-cover"
        alt="Train"
      />
    </div>

  </div>

</body>
</html>
