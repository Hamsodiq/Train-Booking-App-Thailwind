<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Easylyft — Verify Email</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
   <link rel="stylesheet" href="../public/styles.css">
   <script src="../js/data_repository/data"></script>
  <script src="../js/mailverification.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .otp-input {
      width: 40px;
      height: 44px;
      text-align: center;
      font-size: 15px;
      border: 1.5px solid #d1d5db;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.2s;
    }

    .otp-input:focus,
    .otp-input.filled {
      border-color: #22c55e;
    }

    @media (max-width: 639px) {
      html,
      body {
        width: 100%;
        height: 100svh;
        overflow: hidden;
      }

      .mobile-center {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      h1 {
        font-size: 22px;
      }

      .mobile-text {
        font-size: 14px;
        line-height: 1.6;
      }

      .otp-input {
        width: 44px;
        height: 48px;
        font-size: 18px;
      }
    }
  </style>
</head>

<body class="min-h-screen bg-white overflow-x-hidden">

  <div class="flex min-h-screen h-screen">

    <!-- LEFT SECTION -->
    <div class="flex flex-col w-full lg:flex-1 px-5 sm:px-8 lg:px-16">

      <!-- HEADER -->
      <div class="mb-6 pt-6">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/OOjs_UI_icon_train-ltr.svg/1024px-OOjs_UI_icon_train-ltr.svg.png"
          class="w-6 inline-block mr-1"
          alt="Train"
        />
        <span class="font-semibold text-lg md:text-xl">Easylyft</span>
      </div>

      <!-- CONTENT -->
      <div class="flex flex-col sm:justify-center flex-1 max-w-sm mx-auto mobile-center">

        <h1 class="text-xl sm:text-2xl font-semibold text-gray-900 mb-3">
          Check your mail
        </h1>

        <p class="text-sm sm:text-[15px] text-gray-500 mb-6 leading-relaxed mobile-text">
          A 6-digit code has been sent to
          <span class="block font-medium text-gray-700">
            jamesdoe@gmail.com
          </span>
          Please enter it below to verify your account.
        </p>

        <!-- FORM (required by JS) -->
        <form id="code-form">

          <!-- OTP INPUTS -->
          <div class="flex justify-center sm:justify-between gap-3 mb-4">
            <input type="text" maxlength="1" class="otp-input code-box" />
            <input type="text" maxlength="1" class="otp-input code-box" />
            <input type="text" maxlength="1" class="otp-input code-box" />
            <input type="text" maxlength="1" class="otp-input code-box" />
            <input type="text" maxlength="1" class="otp-input code-box" />
            <input type="text" maxlength="1" class="otp-input code-box" />
          </div>

          <!-- OUTPUT MESSAGE -->
          <p id="inputCodeOutput" class="text-sm mb-4"></p>

          <!-- SUBMIT BUTTON -->
          <button
            type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl mb-6">
            Confirm Code
          </button>

        </form>

        <!-- RESEND -->
        <p class="text-xs sm:text-sm text-gray-500">
          Didn’t receive the code?
          <button id="resend" class="text-green-600 font-medium ml-1">
            Resend Code
          </button>
        </p>

      </div>
    </div>

    <!-- RIGHT IMAGE -->
    <div class="hidden md:block w-[420px] lg:w-[520px] min-h-screen">
      <img
        src="../asset/train.png"
        alt="Train"
        class="w-full h-full object-cover"
      />
    </div>

  </div>

</body>
</html>
