<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyLyft — Forgot Password</title>

  <!-- Tailwind CDN -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link rel="stylesheet" href="../public/styles.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <!-- ✅ External JS -->
  <script src="../js/data_repository/data"></script>
  <script src="../js/forgotpassword.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white min-h-screen">

  <!-- Header -->
  <header class="absolute top-6 left-6 flex items-center gap-2">
    <div class="w-6 h-6 bg-green-600 rounded-md flex items-center justify-center">
      <span class="text-white font-bold text-sm">E</span>
    </div>
    <span class="font-semibold text-gray-900">EasyLyft</span>
  </header>

  <!-- Main -->
  <main class="flex items-center justify-center min-h-screen">
    <div class="w-[420px] max-w-[420px] px-6 text-center">

      <!-- Icon -->
      <div class="flex justify-center mb-6">
        <img
          src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png"
          class="w-12 h-12"
          alt="Lock"
        />
      </div>

      <h1 class="text-2xl font-semibold text-gray-900 mb-2">
        Forgot Password?
      </h1>

      <p class="text-gray-500 text-sm mb-8 leading-relaxed">
        No worries, we will send the reset instructions to your email address.
      </p>

      <!-- ✅ FORM ID -->
      <form id="reset-form" class="space-y-6">

        <div class="text-left">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Email
          </label>

          <!-- ✅ EMAIL ID -->
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            class="w-full h-11 px-4 border border-gray-300 rounded-lg text-sm
                   focus:outline-none focus:ring-2 focus:ring-green-500"
            required
          />
        </div>

        <!-- ✅ OUTPUT MESSAGE ID -->
        <p id="outputMessage" class="text-sm text-center"></p>

        <button
          type="submit"
          class="w-full h-11 bg-green-600 hover:bg-green-700
                 text-white font-medium rounded-lg transition"
        >
          Reset Password
        </button>

      </form>
    </div>
  </main>
</body>
</html>
